$def with(datos_p)
<a href="/"><button type="button" class="btn btn-primary btn-lg btn-block">Home</button></a>
<center><h1>Base de datos</h1></center>
<div class="container">
    <h3><a href="/insert_p">Insertar producto &nbsp; &nbsp; <img src="static/images/add.png"></a></h3>
</div>
<br>
<table class="table" border="black">
    <thead class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Marca</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Eliminar</th>
        <th scope="col">Actualizar</th>
    </thead>
    $for row in datos_p:
        <tr>
            <td><a href="/view_p/$row.id_prod">$row.id_prod</a></td>
            <td><a href="/view_p/$row.nombre">$row.nombre</a></td>
            <td><a href="/view_p/$row.marca">$row.marca</a></td>
            <td><a href="/view_p/$row.descripcion">$row.descripcion</a></td>
            <td><a href="/view_p/$row.cantidad">$row.cantidad</a></td>
            <td><a href="/delete_p/$row.delete"><center><img src="static/images/delete.png"></a></center></td>
            <td><a href="/update_p/$row.update"><center><img src="static/images/update.png"></a></center></td>
        </tr>
</table>
